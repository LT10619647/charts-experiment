<div class="container h-100 d-flex justify-content-between align-items-center">
  <div class="app-chart-type-selector">
    <ul class="list-group">
      <ng-container *ngFor="let _ of chartTypeList">
        <li class="list-group-item"
            (click)="changeGraph(_)">{{ _.viewValue }}</li>
      </ng-container>
    </ul>
  </div>
  <div class="app-chart-holder">
  </div>
</div>
